name: Go
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: ^1.20
    - name: Check out code into the Go module directory
      uses: actions/checkout@v2
    - name: Get dependencies
      run: go mod download
      working-directory: src/backend_go
    - name: Add missing dependencies
      run: go get github.com/gin-gonic/gin
      working-directory: src/backend_go 
    - name: Build
      run: go build -v ./...
      working-directory: src/backend_go
    - name: Test
      run: go test -v ./...
      working-directory: src/backend_go
